<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bücherliste</title>

    <!-- Verknüpfung mit externen CSS- und JavaScript-Dateien -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript-Dateien für die Funktionalität -->
    <script defer src="js/script.js"></script>
    <!-- Lädt Header und Footer dynamisch -->
    <script defer src="js/include.js"></script>
</head>

<body>

    <!-- Ladeanimation -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Hauptinhalt -->
    <div id="content">

        <!-- Dynamischer Header -->
        <div id="header"></div>

        <main>
            <div class="book-list">

                <div class="add-book-container">
                    <h2>Bücherverwaltung</h2>
                    <button class="add-book-btn" onclick="openModal()">+ Buch hinzufügen</button>
                </div>

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Nach Titel oder Autor suchen..." oninput="displayPage(1)">
                </div>

                <!-- Benachrichtigungsbereich -->
                <div id="alertBox" class="alert"></div>

                <!-- Tabelle zur Anzeige der Bücherliste -->
                <table>
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                    <!-- Dynamisch gefüllt durch JavaScript -->
                </table>

                <!-- Pagination -->
                <div id="pagination-container"></div>

            </div>

            <!-- Modal-Fenster für Buchverwaltung -->
            <div id="bookModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modal-title">Buch hinzufügen</h2>

                    <form id="bookForm">
                        <input type="hidden" id="bookId">
                        <label for="title">Titel:</label>
                        <input type="text" id="title" required>
                        <label for="author">Autor:</label>
                        <input type="text" id="author" required>
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" required>
                        <label for="beschreibung">Beschreibung:</label>
                        <textarea id="beschreibung"></textarea>
                        <label for="bild">Buchcover:</label>
                        <input type="file" id="bild" name="bild" accept="image/*">
                        <button type="submit" id="saveBtn">Speichern</button>
                    </form>
                </div>
            </div>

        </main>

        <!-- Dynamischer Footer -->
        <div id="footer"></div>

    </div>

</body>

</html>
