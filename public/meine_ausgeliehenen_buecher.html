<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überfällige und in Kürze fällig werdende Bücher</title>

    <!-- CSS-Datei für das Styling -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Lädt Header und Footer dynamisch -->
    <script src="js/include.js"></script>
    <!-- JavaScript-Dateien für die Funktionalität -->
    <script src="js/script.js"></script>
</head>

<body>
    <!-- Ladeanimation -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="content">

        <!-- Dynamischer Header -->
        <div id="header"></div>

        <main>
            <h2>Überfällige und in Kürze fällig werdende Bücher</h2>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Nach Buch suchen..." onkeyup="fetchDueAndUpcomingBooks(this.value, 1)">
            </div>

            <div id="alertBox" class="alert"></div>

            <!-- Tabelle zur Darstellung der Bücher -->
            <table>
                <thead>
                    <tr>
                        <th>Titel</th>
                        <th>Autor</th>
                        <th>Ausleihdatum</th>
                        <th>Rückgabedatum</th>
                        <th>Status</th>
                        <th>Tag: Tage bis Rückgabe</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Bücher-Daten werden hier dynamisch eingefügt -->
                </tbody>
            </table>

            <!-- Container für die Paginierung (Seitenblätterung) -->
            <div id="pagination-container"></div>
        </main>

        <!-- Dynamischer Footer -->
        <div id="footer"></div>
    </div>
</body>

</html>
