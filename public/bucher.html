<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bücher</title>

    <!-- Verknüpfung mit externen CSS- und JavaScript-Dateien -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Lädt Header und Footer dynamisch -->
    <script src="js/include.js"></script>
</head>

<body>

    <!-- Ladeanimation -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="content">
        <!-- Dynamischer Header -->
        <div id="header"></div>

        <main>
            <h2>Bücher</h2>

            <!-- Abschnitt zur Anzeige der Bücherliste -->
            <section id="books" class="tab">

                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Suche nach Titel oder Autor...">
                </div>

                <div id="alertBox" class="alert"></div>

                <!-- Tabelle mit Büchern -->
                <table>
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Autor</th>
                            <th>Status</th>
                            <th>Aktion</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                    <!-- Dynamisch durch JavaScript gefüllt -->
                </table>

                <div id="pagination" style="margin-top: 20px;"></div>

            </section>

            <!-- Modal für Buchdetails -->
            <div id="showBookDetails" class="modal">
                <div class="modal-content">

                    <!-- Schließen-Button für das Modal -->
                    <span class="close" onclick="closeModal()">&times;</span>

                    <h2 id="modalTitle">Buch ausleihen</h2>

                    <form id="borrowForm">

                        <div class="head_bild">
                            <div class="block_buecher_details">
                                <img id="buchcover" src="public/bilder/default-book.png" alt="Buchcover">
                            </div>
                        </div>

                        <div id="schuelerInfoContainer">
                            <div class="head_block">
                                <p><strong>Titel:</strong> <span id="buchTitel"></span></p>
                                <p><strong>Autor:</strong> <span id="buchAutor"></span></p>
                            </div>
                            <p><span id="buchBeschreibung"></span></p>
                        </div>

                        <input type="hidden" id="buchId" name="buch_id">

                        <div class="modal_buttons">
                            <button type="button" onclick="closeModal()">Schließen</button>
                            <button type="button" id="modalSubmitBtn">Buch zurückgeben</button>
                        </div>

                    </form>
                </div>
            </div>

        </main>

        <!-- Dynamischer Footer -->
        <div id="footer"></div>
    </div>

    <!-- JavaScript-Dateien für die Funktionalität -->
    <script src="js/script.js"></script>

</body>

</html>
